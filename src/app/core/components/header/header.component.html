<mat-toolbar>
  <img class="header__logo" src="assets/logo.svg" alt="petlovers">
  <span class="header__separator"></span>
  <button mat-button>
    <mat-icon>wallet</mat-icon>
    ${{ wallet$ | async }}
  </button>
  <a mat-icon-button class="header__basket" [matBadge]="basketCounter$ | async" matBadgeColor="primary" matBadgeSize="small">
    <mat-icon>shopping_basket</mat-icon>
  </a>
</mat-toolbar>
